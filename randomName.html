<!DOCTYPE html>
<html>
<head>
	<title>Name Generator</title>
	<script>
		function randomName(){
			var names = ["lesly", "tracy", "stacy"]
			var rand1 = Math.floor(Math.random()*names.length);
			var phrase = names[rand1];
			var pphrase = document.getElementById('phrase');
			pphrase.innerHTML = phrase;

		}
		window.onload=randomName;
	</script>

</head>
<body>
	<h1>Name Generator</h1>
	<p id = "phrase"></p>

</body>
</html>
